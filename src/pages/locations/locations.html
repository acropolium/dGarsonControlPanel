<ion-header>

  <ion-navbar>
    <ion-title>{{currentCompany.name}} > {{ 'Locations' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="presentActionSheet(item)">
      <h2>{{item.address}}</h2>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="presentEditModal(null)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
